<style>
  .ml13 {
  font-size: 1.9em;
  text-transform: uppercase;
  letter-spacing: 0.2em;
  font-weight: 400;
  font-family: Helvetica;
}

.ml13 .letter {
  display: inline-block;
  line-height: 1em;
}
</style>
<script>
  var textWrapper = document.querySelector('.ml13');
textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

anime.timeline({loop: true})
.add({
  targets: '.ml13 .letter',
  translateY: [100,0],
  translateZ: 0,
  opacity: [0,1],
  easing: "easeOutExpo",
  duration: 1400,
  delay: (el, i) => 300 + 30 * i
}).add({
  targets: '.ml13 .letter',
  translateY: [0,-100],
  opacity: [1,0],
  easing: "easeInExpo",
  duration: 1200,
  delay: 10000*10000000
});
</script>

<style>
    * {
      box-sizing: border-box;
    }

    #myInput {
      background-image: url('/css/searchicon.png');
      background-position: 10px 12px;
      background-repeat: no-repeat;
      width: 90%;
      border-radius: 4px;

    #myUL {

    #myUL li a {
      border: 2px solid #222;

      font-size: 18px;
      color: #222;
      width: 90%;
      display: block;
      transition: all 0.3s ease 0s;

    }

      background-color: tomato;
      color: ivory;
      transition: all 0.3s ease 0s;
    }

    <center>   <div id="txt">
<p style="font-family: Helvetica; font-size: 18px; color: #222;">Search for volunteer's profiles. Search by names or interests!</p>
</div></center>
    <style>
    #txt {
      width: 60%;
    }
    </style>
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for company names and/or keywords (Tech, animals etc.)" title="Type in a name">

    <ul id="myUL">
      <li><a href="#">Google - </a></li>
      <li><a href="#">Agnes</a></li>
      <li><a href="#">Agnes</a></li>
      <li><a href="#">Agnes</a></li>
      <li><a href="#">Agnes</a></li>
      <li><a href="#">Agnes</a></li>


    </ul>

    <script>
    function myFunction() {
        var input, filter, ul, li, a, i, txtValue;
      input = document.getElementById("myInput");
      filter = input.value.toUpperCase();
      ul = document.getElementById("myUL");
      li = ul.getElementsByTagName("li");
      for (i = 0; i < li.length; i++) {
          a = li[i].getElementsByTagName("a")[0];
          txtValue = a.textContent || a.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
              li[i].style.display = "";
          } else {
              li[i].style.display = "none";
          }
      }
  }
    var ul = document.querySelector('ul');
  for (var i = ul.children.length; i >= 0; i--) {
      ul.appendChild(ul.children[Math.random() * i | 0]);
  }
  </script>

<style>

#cards {
  display: -webkit-box;
  display: -moz-box;
  display: -ms-flexbox;
  display: -webkit-flex;
  display: flex;
  position: relative;
  padding-bottom: 60px;
  padding-top: 40px;
  padding-left: 50px;
  overflow: scroll;
}
#cards::-webkit-scrollbar {
  display: none;
}

#cardsWrapper {
  display: -webkit-box;
  display: -moz-box;
  display: -ms-flexbox;
  display: -webkit-flex;
  display: flex;
  padding-right: 50px;
}

.card {
  width: 320px;
  height: 223px;
  perspective: 500px;
  margin: 0 23px;
  flex-shrink: 0;
}

.image {
  position: absolute;
  width: 100%;
  height: 100%;
  box-shadow: 0 20px 40px -20px #9d6b23;
  -webkit-transform-style: preserve-3d;
  transform-style: preserve-3d;
  -webkit-transition: all 0.2s linear;
  transition: all 0.2s linear;
  background-size: cover;
  border-radius: 10px;
  border: 3px solid tomato;
}

.screen {
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.22);
  transform: translateZ(35px) scale(0.93);
}

.text {
  position: absolute;
  bottom: 25px;
  left: 30px;
  color: white;
  transform: translateZ(35px) scale(0.93);
  font-family: "Quicksand", sans-serif;
}
.text p {
  cursor: default;
}
.text p:first-of-type {
  font-weight: 500;
  font-size: 2em;
  margin-bottom: 5px;
}
.text p:last-of-type {
  font-weight: 400;
  font-size: 0.9em;
}
</style>
