<!DOCTYPE html>
<head>
  <meta name=”viewport” content=”width=device-width, initial-scale=1.0” >
  <LINK href="style.css" rel="stylesheet" type="text/css">

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
<a href="index.html" style="text-decoration: none; font-size: 30px;color: tomato; "><h1>&#127960;
</h1></a>
<style>
  body {
    overflow: hidden;
  }
  </style>

            <script src="index.js"></script>
            <LINK href="style.css" rel="stylesheet" type="text/css">

              <div id="container">

  <style>

  #txt2 {
    width: 80%;
  }
  </style>
                <div class="task-list task-container" id="pending">
                  <h3 style="text-shadow: 3px 3px 10px #3D3E3F; color: white; font-family: Helvetica;">Contacted the company</h3>
                </div>

                <div class="task-list task-container" id="inProgress">
                  <h3 style="text-shadow: 3px 3px 10px #3D3E3F; color: white; font-family: Helvetica;">Replied back</h3>
                </div>

                <div class="task-list task-container" id="completed">
                  <h3 style="text-shadow: 3px 3px 10px #3D3E3F; color: white; font-family: Helvetica;">Meeting organized</h3>
                </div>

                <div class="task-list">
                  <h3 style="text-shadow: 3px 3px 10px #3D3E3F; color: white; font-family: Helvetica;">Create a list item</h3>
                  <form id="todo-form">
                    <input type="text" placeholder="Company (required)" style="background-color: white; border:none; border-radius: 6px; padding: 6px; width: 230px;" />
                    <textarea placeholder="Description of volunteer position" style="background-color: white; font-family: Arial; border:none; border-radius: 6px; padding: 6px; width: 230px;" ></textarea>
                    <input type="text" placeholder="Link to company profile" style="background-color: white; border:none; border-radius: 6px; padding: 6px; width: 230px;" />
                    <input type="button" style="background-color: tomato; color: white; box-shadow: 2px 2px 10px #3D3E3F; border:none; border-radius: 6px; padding: 6px; width: 230px;" class="btn btn-primary" value="Add item" onclick="todo.add();" />
                  </form>


                  <div id="delete-div">
                    Drag Here to Delete
                  </div>
                </div>

                <div style="clear:both;"></div>
                <script type="text/javascript" src="lib/jQuery/jquery.min.js"></script>
                <script type="text/javascript" src="lib/Bootstrap/bootstrap.min.js"></script>
                <script type="text/javascript" src="lib/jQuery/jquery.ui.min.js"></script>

                <script type="text/javascript">
                  $( "#datepicker" ).datepicker();
                            $( "#datepicker" ).datepicker("option", "dateFormat", "dd/mm/yy");

                            $(".task-container").droppable();
                            $(".todo-task").draggable({ revert: "valid", revertDuration:200 });
                            todo.init();
                </script>

              </div>


    </div>


</body>
</html>
